<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShadowCoding - Contact</title>
    <link rel="icon" type="image/png" href="assets/images/ShadowCodingLogo.png">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo">
            <img src="assets/images/ShadowCodingLogo.png" alt="ShadowCoding Logo" class="logo-img">
            <span>ShadowCoding</span>
        </a>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <main class="contact-page">
        <h1>Get in Touch</h1>
        <div class="contact-container">
            <div class="contact-info">
                <h2>Contact Information</h2>
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <p>xchasequinnx@gmail.com</p>
                </div>
                <div class="info-item">
                    <i class="fas fa-phone"></i>
                    <p>+1 (864) 697-8579</p>
                </div>
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>Gaffney, SC</p>
                </div>
                <div class="social-links">
                    <a href="https://github.com/xShadowCodingx" target="_blank" rel="noopener noreferrer"><i class="fab fa-github"></i></a>
                    <a href="https://linkedin.com/in/chase-quinn-9a340525b" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
            <form class="contact-form" id="contactForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="social-links">
                <a href="https://github.com/xShadowCodingx" target="_blank" rel="noopener noreferrer"><i class="fab fa-github"></i></a>
                <a href="https://linkedin.com/in/chase-quinn-9a340525b" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin"></i></a>
            </div>
            <p>&copy; 2025 ShadowCoding (Chase Quinn)</p>
        </div>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
